<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todos</h1>
    <div class="dropdown-container-view-todos"></div>

    <p><button class="add-todo">Add Todo</button></p>
    <div class="todos">
      <ul></ul>
    </div>

    <form>
      <h2 class="form-header"></h2>
      <!-- Title -->
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="title" />
      </div>

      <!-- Description -->
      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="desc" />
      </div>

      <!-- Due Date -->
      <div>
        <label for="dueDate">Due Date:</label>
        <input type="date" id="dueDate" name="dueDate" value="2023-11-12" />
      </div>

      <!-- Is Completed -->
      <div>
        <label for="isCompleted">Is Completed:</label>
        <input
          type="checkbox"
          id="isCompleted"
          name="isCompleted"
          checked="true"
        />
      </div>

      <div class="dropdown-container-add-todo"></div>

      <!-- Submit Button -->
      <div>
        <button type="submit">Submit</button>
        <button class="cancel-btn">Cancel</button>
      </div>
    </form>
    <script src="./classes.js"></script>
    <script src="./script.js"></script>
    <!-- <script src="./tests.js"></script> -->
  </body>
</html>
